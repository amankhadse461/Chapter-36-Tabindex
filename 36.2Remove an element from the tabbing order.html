<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Remove an element from the tabbing order</title>

<body>
    <button tabindex="-1">This button will not be reachable by tab</button>
